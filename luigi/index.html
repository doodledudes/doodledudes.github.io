<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Luigi</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        body {
            padding-top: 50px;
            padding-bottom: 20px;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

<body>
    <!--[if lt IE 8]>

    <![endif]-->

    <div class="container">
      <div class="row">
        <div class="col-md-6 col-md-offset-2">
          <div class="ticket-tabs">

              <!-- Nav tabs -->
              <ul class="nav nav-tabs" role="tablist">
                  <li role="presentation" class="active">
                    <a href="#tabOffers" aria-controls="home" role="tab" data-toggle="tab">
                      <i class="material-icons">local_offer</i>
                    </a>
                  </li>
                  <li role="presentation">
                    <a href="#tabFileUpload" aria-controls="profile" role="tab" data-toggle="tab">
                      <i class="material-icons">file_upload</i>
                    </a>
                  </li>
                  <li role="presentation">
                    <a href="#tabDirections" aria-controls="messages" role="tab" data-toggle="tab">
                      <i class="material-icons">directions_walk</i>
                    </a>
                  </li>
                  <li role="presentation">
                    <a href="#tabContacts" aria-controls="settings" role="tab" data-toggle="tab">
                      <i class="material-icons">contacts</i>
                    </a>
                  </li>
              </ul>

              <!-- Tab panes -->
              <div class="tab-content">
                  <div role="tabpanel" class="tab-pane active" id="tabOffers">
                    <input type="text" class="form-control" />

                    <div class="row">
                      <div class="col-md-5">
                        <div class="icon-check">
                          <i class="material-icons">check</i>
                        </div>
                      </div>
                      <div class="col-md-7">
                        <div class="ticket-info">
                          <h3>Valid Ticket</h3>
                          <p>
                            Pre-Sales Ticket
                            <br>
                            Buyer: <strong>Sam Lam</strong>
                            <br>Check Code: XX00XX
                          </p>
                          <p>
                            <small>
                              check in time:
                              <br>
                              03/18/2018 10:00:18 am
                            </small>
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div role="tabpanel" class="tab-pane" id="tabFileUpload">
                    <input type="text" class="form-control" />
                  </div>
                  <div role="tabpanel" class="tab-pane" id="tabDirections">
                    <input type="text" class="form-control" />
                  </div>
                  <div role="tabpanel" class="tab-pane" id="tabContacts">
                    <input type="text" class="form-control" />
                  </div>
              </div>

          </div>
        </div>
      </div>
    </div>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>
        window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')
